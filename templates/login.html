{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <!-- Login  form -->
    <h1 class="gotocenter text-center text-success">Welcome </h1>
    <form method="post">
        {% csrf_token %}
        <p class="gotocenter gotobottom text-success">Login to Save Your Quiz Progress </p>
        <div class="form-row align-items-center gotocenter">

            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" name="login_username"
                           placeholder="Username">
                </div>
            </div>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="password" class="form-control mb-2" id="inlineFormInput" name="login_password"
                       placeholder="Password">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-success mb-2" formaction="login_user" value="Login">
            </div>
        </div>
        <!-- end login form -->
        {% if msg %}
            <div class="alert alert-danger gotocenter" role="alert">
                {{ msg }}
            </div>
        {% endif %}
    </form>
    <p class="gotocenter text-success">not yet registered ? </p>
    <!-- register form -->
    <form method="post">
    {% csrf_token %}
        <div class="row gotocenter">
            <div class="col">
                <input type="text" class="form-control" name="register_username" placeholder="User name">
            </div>
            <div class="col">
                <input type="email" class="form-control" name="register_email" placeholder="Email address">
            </div>
        </div>
        <div class="row gotocenter">
            <div class="col">
                <input type="password" class="form-control" name="register_password" placeholder="Password">
            </div>
            <div class="col">
                <input type="submit" class="btn btn-success mb-2" formaction="register_user" value="Register">
            </div>

        </div>
        {% if reg_msg %}
            <div class="alert alert-success gotocenter" role="alert">
                {{ reg_msg }}
            </div>
        {% endif %}
    </form>
    <!-- end register form -->

</div>

</body>
</html>

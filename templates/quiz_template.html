{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="container">
        <h4 class="text-success gotocenter">Quiz Category : {{ category }}</h4>
      <p class="text-success gotocenter">Tap on option to submit answer </p>
      <form action="updateques" method="post">
      {% csrf_token %}
      <input type="text" value="{{ res_obj.id}}" name="ques_id" hidden>
    <div class="list-group gotocenter">
  <p class="list-group-item list-group-item-action active">{{ res_obj.ques_count }} . {{ question }}</p>
        {% for i in options %}
            <input type="submit" class="list-group-item list-group-item-action" name="selected_option" value="{{ i }}">
        {% endfor %}
</div>
</form>
</div>

  </body>
</html>
